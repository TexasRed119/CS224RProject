name: sft-env
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch=2.2  # or adjust to match your CUDA version
  - pytorch-cuda=11.8  # change to 12.1 if using CUDA 12+
  - torchvision
  - torchaudio
  - transformers
  - datasets
  - tqdm
  - numpy
  - pip
  - pip:
      - safetensors
